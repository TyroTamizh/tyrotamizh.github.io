<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body>

    <header>
      <nav>
        <div class="container">
          <ul class="nav-links">
            {% for item in site.data.navigation %}
              <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div class="container">
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. Built with Jekyll.</p>
      </div>
    </footer>

    <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
  </body>
</html>
