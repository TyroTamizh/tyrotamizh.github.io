<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <nav class="command-palette-nav">
  <div class="palette-container">
    <div class="palette-bar">
      <a href="{{'/' | relative_url}}" class="home-trigger" title="Return to Root">
        <i class="fas fa-home"></i>
      </a>
      
      <div class="palette-input-area" onclick="togglePalette()">
        <span class="prompt">$</span>
        <span class="placeholder" id="palette-text">Navigate to...</span>
        <span class="kbd">Ctrl + K</span>
      </div>
    </div>
    
    <ul class="palette-dropdown" id="palette-menu">
      {% for link in site.data.navigation %}
        <li>
          <a href="{{ link.url }}">
            <span class="cmd">goto</span> {{ link.path }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. Built with Jekyll.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>

</html>
