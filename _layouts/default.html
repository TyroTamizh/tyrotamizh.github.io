<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body>
    <nav>
      <div class="container">
        <ul class="nav-links">
          {% for item in site.data.navigation %}
            <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    
    {{ content }} </body>
</html>
